<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="container">
        <!-- <div class="overlay">
          <a href="#">
            <img src="/images/icon-view.svg"     alt="eye"  />
          </a>
        </div> ainda nÃ£o consigo resolver o hover da imagem-->

        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium image"
          class="image"
          style="width: 100%"
        />

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <article class="level">
        <div class="points">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
          0.041ETH
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="Clock icon" /> 3 days left
        </div>
      </article>

      <footer class="user">
        <img src="images/image-avatar.png" alt=" User's avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kyvs</a>.
    </footer>
  </body>
</html>
